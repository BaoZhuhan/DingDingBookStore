<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户服务</title>
</head>

<body>
    <h3><span class="icon-contact"></span>客户服务</h3>
    <p class="details">叮叮书店成立于2020年6月，是由教育部主管，清华大学主办的综合书店。为更好提供客户服务，烦请填写下面信息，并告知需要提供服务的具体内容。</p>
    <form action="index.html" method="get" id="content">
        <fieldset class="contact-form">
            <legend class="form-subtitle">需要填写以下内容</legend>
            <div class="form-row">
                <label class="contact"><strong>姓名</strong>
                    <input type="text" name="name" id="name" required pattern="^[u4e00 - \u9fa5]{2,4}$"
                        placeholder="输入2-4个汉字" autofocus class="contact-input">
                </label>
            </div>
            <div class="form-row">
                <label class="contact"><strong>性别：</strong></label>
                <label><input name="sex" type="radio" id="sex1" value="男" checked></label>
                <label><input name="sex" type="radio" id="sex2" value="女" checked></label>
            </div>
            <div class="form-row"><label class="contact"><strong>年龄范围：</strong>
                    <select name="age" id="age" size="1">
                        <option value="1">18岁以下</option>
                        <option value="2" selected>18-28岁</option>
                        <option value="3">28-38岁</option>
                        <option value="4">38-48岁</option>
                        <option value="5">48岁以上</option>
                    </select>
                </label>
            </div>
            <div class="form-row">
                <label class="contact"><strong>爱好：</strong></label>
                <label><input type="checkbox" name="interest" value="网络" id="interest1"></label>
                <label><input type="checkbox" name="interest" value="数据库" id="interest2"></label>
                <label><input type="checkbox" name="interest" value="编程" id="interest3"></label>
            </div>
            <div class="form-row">
                <label class="contact"><strong>电子邮件：</strong>
                    <input type="email" name="email" id="email" required placeholder="请填写正确的电子邮件格式"
                        class="contact-input">
                </label>
            </div>
            <div class="form-row">
                <label for="" class="contact"><strong>固定电话：</strong>
                    <input type="text" name="telephone" id="telephone" pattern="^[0-9]{3-4}[-][0-9]{7,8}$"
                        placeholder="固定电话格式：区号-号码" class="contact-input"></label>
            </div>
            <div class="form-row">
                <label class="contact"><strong>公司:</strong>
                    <input type="text" name="company" id="company" pattern="^[\u4e00-\u9fa5]{4,}$" required
                        placeholder="请填写正确的公司名称" class="contact-input"></label>
            </div>
            <div class="form-row">
                <label class="contact"><strong>内容:</strong><textarea name="content" id="content" cols="20" rows="3"
                        class="contact-input"></textarea></label>
            </div>
            <div class="form-row-button">
                <input type="reset" value="取消" class="send">&nbsp;
                <input type="submit" value="发送" class="send">
            </div>
        </fieldset>
    </form>
</body>

</html>
