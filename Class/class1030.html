<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: grid;
            width: 80%;
            height: 500px;
            margin: 20px auto;      
            grid-template-area:
                'a a b'
                'a a c'
                '. . c';
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="" class="item1">
            <p>1</p>
        </div>
        <div id="" class="item2">
            <p>2</p>
        </div>
        <div id="" class="item3">
            <p>3</p>
        </div>
        <div id="" class="item4">
            <p>4</p>
        </div>
        <div id="" class="item5">
            <p>5</p>
        </div>
    </div>
</body>

</html>
